{% extends "base.html" %}
{% block title %}{{ category }}{% endblock %}
{% block css %}{% endblock %}

{% block content %}
    <h1>{{ category }}</h1>
    <ul>
    	{% for project in projects.get(category) %}
    	<li>
    		<a href="{{ url_for('render_project', category=category, project_path=project.get('path')) }}">
    			{{ project.get('name') }}
    		</a>
    	</li>
    	{% endfor %}
    </ul>
{% endblock %}
