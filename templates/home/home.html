{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block css %}
<link href="{{url_for('static', filename='css/base.css')}}" rel="stylesheet">
{% endblock %}

{% block content %}
    <h1 class="text-center">
    	{% block hello %}{% endblock %}
    </h1>
    {% for category in projects %}
    <div class="mb-0 py-20" style="background: url({{url_for('static', filename='categories/' + category + '/background.jpeg')}})">
    	<h2 class="category_heading text-center mb-0">
	    	{{ category }}
	    </h2>
    </div>
    {% endfor %}
{% endblock %}
